<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
    <video id="video" width="1280" height="720" poster="https://sagamer.co.za/wp-content/uploads/2015/03/loading-please-wait.png">
      <source src="sygmeme.mp4" type="video/mp4">
      Your browser sucks
    </video>

    <script>
    var socket = io();
    var video = document.getElementById('video')

    socket.on('hello', function () {
        console.log('yall');
    });
    socket.on('startTheVideo', function () {
      play()
    });

    function play() {
      video.play().then(() => {
        socket.emit('started')
      })
    }


    </script>
  </body>
</html>
